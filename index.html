<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search_input" placeholder="Search Hotels">
                    <button class="search_button">
                        <svg class="search_icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav_icon-box">
                        <svg class="user-nav_icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav_notification">7</span>
                    </div>
                    <div class="user-nav_icon-box">
                        <svg class="user-nav_icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav_notification">13</span>
                    </div>
                    <div class="user-nav_icon-box">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav_user-photo">
                        <span class="user-nav_user-name">User Test</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav_item side-nav_item--active">
                            <a href="#" class="side-nav_link">
                                <svg class="side-nav_icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav_item">
                            <a href="#" class="side-nav_link">
                                <svg class="side-nav_icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav_item">
                            <a href="#" class="side-nav_link">
                                <svg class="side-nav_icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav_item">
                            <a href="#" class="side-nav_link">
                                <svg class="side-nav_icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2019 by BaryRas. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery_item">
                            <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery_photo">
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery_photo">
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery_photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <div class="overview_heading">
                                <h1>Hotel Name</h1>
                        </div>
                        

                        <div class="overview_stars">
                            <svg class="overview_icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview_icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview_icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview_icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview_icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview_location">
                            <svg class="overview_icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Hotel Location</button>
                        </div>

                        <div class="overview_rating">
                            <div class="overview_rating-average">8.6</div>
                            <div class="overview_rating-count">473 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
